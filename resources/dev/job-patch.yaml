apiVersion: batch/v1
kind: Job
metadata:
  name: eznft
spec:
  template:
    spec:
      containers:
        - name: eznft
          resources:
            limits:
              memory: 0.5Gi
            requests:
              cpu: 600m
          image: eznft
          args:
            - orchestrate
            - quick
            - --image
            - registry.tools.cosmic.sky/phoenix/test/eznft
